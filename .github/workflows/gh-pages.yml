name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

          # Does not provide asciidoctor out of the box :(
          #      - name: Setup Hugo
          #        uses: peaceiris/actions-hugo@v2
          #        with:
          #          hugo-version: 'latest'

          #      - name: Build
          #        run: hugo --minify
          #
      - name: Build the website to public directory
        uses: gaol/hugo-gh-action@v1.2
        env:
          HUGO_ENV_PRIVATE_ADDRESS: "${{ secrets.HUGO_ENV_PRIVATE_ADDRESS }}"  
          HUGO_ENV_PRIVATE_USER:    "${{ secrets.HUGO_ENV_PRIVATE_USER }}"  
          HUGO_ENV_PRIVATE_DOMAIN:  "${{ secrets.HUGO_ENV_PRIVATE_DOMAIN }}"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

